<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart BackOffice Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-blue-900">Smart BackOffice</h2>
            <p class="text-gray-500 text-sm">กรุณาลงทะเบียนเพื่อเข้าใช้งานระบบ</p>
        </div>
        
        <form id="regForm" class="space-y-5">
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">ชื่อ-นามสกุล</label>
                <input type="text" id="fullName" placeholder="ชื่อ นามสกุล" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition text-base">
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">เบอร์โทรศัพท์</label>
                <input type="tel" id="phone" placeholder="08xxxxxxxx" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition text-base">
            </div>

            <button type="submit" id="btnSubmit"
                class="w-full bg-blue-900 hover:bg-blue-800 text-white font-bold py-3 rounded-lg transition shadow-md">
                ลงทะเบียนใช้งาน
            </button>
        </form>
    </div>

    <script>
        async function main() {
            // 1. นำ LIFF ID ของคุณมาใส่ที่นี่
            await liff.init({ liffId: "2008864991-W1tRwtpy" }); 
            if (!liff.isLoggedIn()) { 
                liff.login(); 
            }
        }
        main();

        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // ปิดปุ่มระหว่างส่งข้อมูลเพื่อป้องกันการกดซ้ำ
            const btn = document.getElementById('btnSubmit');
            btn.disabled = true;
            btn.innerText = 'กำลังบันทึกข้อมูล...';

            try {
                const profile = await liff.getProfile();
                
                // 2. นำ URL จาก Google Apps Script (ที่ Deploy แล้ว) มาใส่ที่นี่
                const webAppUrl = "https://script.google.com/macros/s/AKfycbzZZYCaBpWmlGkMW6FFEFScYpy4pe92EjBrQTts9LKjEKXKmrmRXnM94aRCCEDb0D9hbQ/exec";

                const payload = {
                    userId: profile.userId,
                    fullName: document.getElementById('fullName').value,
                    phone: document.getElementById('phone').value
                };

                // ส่งข้อมูลไปยัง Google Sheets
                await fetch(webAppUrl, {
                    method: 'POST',
                    mode: 'no-cors', 
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // แสดงการแจ้งเตือนด้วย SweetAlert2
                Swal.fire({
                    title: 'Smart BackOffice',
                    text: 'ลงทะเบียนสำเร็จ ข้อมูลของคุณถูกบันทึกเรียบร้อยแล้ว',
                    icon: 'success',
                    confirmButtonText: 'ตกลง',
                    confirmButtonColor: '#1e3a8a'
                }).then(() => {
                    liff.closeWindow(); // ปิดหน้าต่าง LIFF
                });

            } catch (err) {
                Swal.fire({
                    title: 'เกิดข้อผิดพลาด',
                    text: err.message,
                    icon: 'error',
                    confirmButtonText: 'ลองอีกครั้ง'
                });
                btn.disabled = false;
                btn.innerText = 'ลงทะเบียนใช้งาน';
            }
        });
    </script>
</body>
</html>
