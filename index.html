<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart BackOffice Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-blue-900">Smart BackOffice</h2>
            <p class="text-gray-500 text-sm">กรุณาลงทะเบียนเพื่อเข้าใช้งานระบบ</p>
        </div>
        
        <form id="regForm" class="space-y-5">
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">ชื่อ-นามสกุล</label>
                <input type="text" id="fullName" placeholder="พิมพ์ชื่อ-นามสกุล ให้ตรงกับฐานข้อมูล" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition text-base">
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">เบอร์โทรศัพท์</label>
                <input type="tel" id="phone" placeholder="08xxxxxxxx" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition text-base">
            </div>

            <button type="submit" id="btnSubmit"
                class="w-full bg-blue-900 hover:bg-blue-800 text-white font-bold py-3 rounded-lg transition shadow-md">
                ลงทะเบียนใช้งาน
            </button>
        </form>
    </div>

    <script>
        // *** สำคัญ: เปลี่ยน URL เป็น Web App URL ล่าสุดที่คุณ Deploy แบบ "Anyone" ***
        const webAppUrl = "https://script.google.com/macros/s/AKfycbx2ipIZ5cvTOsZj0jG8e8W-3YzspjjHzL50YTRt0sdJT7ak3M0Wy5UpMEINZ0Rv40X_Lw/exec";

        async function main() {
            await liff.init({ liffId: "2008864991-W1tRwtpy" }); 
            if (!liff.isLoggedIn()) { 
                liff.login(); 
            }
        }
        main();

        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btnSubmit');
            btn.disabled = true;
            btn.innerText = 'กำลังตรวจสอบสิทธิ์...';

            try {
                const profile = await liff.getProfile();
                
                const payload = {
                    userId: profile.userId,
                    fullName: document.getElementById('fullName').value.trim(),
                    phone: document.getElementById('phone').value.trim()
                };

                // ส่งข้อมูลแบบปกติ (ไม่มี no-cors) เพื่ออ่านผลลัพธ์ success / not_found
                const response = await fetch(webAppUrl, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });

                const result = await response.text();

                if (result === "success") {
                    Swal.fire({
                        title: 'ลงทะเบียนสำเร็จ',
                        text: 'ยินดีต้อนรับเข้าสู่ระบบค่ะ เมนูจะเปลี่ยนใน 3-5 วินาที',
                        icon: 'success',
                        confirmButtonColor: '#1e3a8a'
                    }).then(() => {
                        liff.closeWindow();
                    });
                } else if (result === "not_found") {
                    Swal.fire({
                        title: 'ไม่พบชื่อในระบบ',
                        text: 'ชื่อ-นามสกุลนี้ไม่ได้รับอนุญาตให้เข้าใช้งาน กรุณาตรวจสอบการสะกดคำ หรือติดต่อฝ่ายบุคคล',
                        icon: 'error',
                        confirmButtonColor: '#d33'
                    });
                    btn.disabled = false;
                    btn.innerText = 'ลงทะเบียนใช้งาน';
                } else {
                    throw new Error(result);
                }

            } catch (err) {
                console.error(err);
                Swal.fire({
                    title: 'ข้อผิดพลาด',
                    text: 'ไม่สามารถเชื่อมต่อระบบได้ (CORS Error) กรุณาตรวจสอบว่า Deploy สคริปต์เป็น "Anyone" หรือยัง',
                    icon: 'warning',
                    confirmButtonColor: '#f59e0b'
                });
                btn.disabled = false;
                btn.innerText = 'ลงทะเบียนใช้งาน';
            }
        });
    </script>
</body>
</html>
