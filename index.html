<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart BackOffice Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-blue-900">Smart BackOffice</h2>
            <p class="text-gray-500 text-sm">กรุณาลงทะเบียนเพื่อยืนยันตัวตน</p>
        </div>
        <form id="regForm" class="space-y-5">
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">ชื่อ-สกุล</label>
                <input type="text" id="empId" placeholder="เช่น ปริญญา มีฤทธิ์" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition">
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">เบอร์โทรศัพท์</label>
                <input type="tel" id="phone" placeholder="08xxxxxxxx" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition">
            </div>
            <button type="submit" 
                class="w-full bg-blue-900 hover:bg-blue-800 text-white font-bold py-3 rounded-lg transition shadow-md">
                ยืนยันตัวตน
            </button>
        </form>
    </div>
    <script>
        async function main() {
            // สำคัญ: ต้องเอา LIFF ID ที่ได้จาก LINE Developers มาใส่ตรงนี้
            await liff.init({ liffId: "YOUR_LIFF_ID_HERE" }); 
            if (!liff.isLoggedIn()) { liff.login(); }
        }
        main();

        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const profile = await liff.getProfile();
            const empId = document.getElementById('empId').value;
            const phone = document.getElementById('phone').value;
            
            // ส่งข้อมูลไปยังระบบ หรือแจ้งเตือน
            alert('บันทึกข้อมูลรหัส: ' + empId + ' สำเร็จ!');
            liff.closeWindow();
        });
    </script>
</body>
</html>
