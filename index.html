<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart BackOffice Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-blue-900">Smart BackOffice</h2>
            <p class="text-gray-500 text-sm">กรุณาลงทะเบียนเพื่อเข้าใช้งานระบบ</p>
        </div>
        
        <form id="regForm" class="space-y-5">
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">ชื่อ-นามสกุล</label>
                <input type="text" id="fullName" placeholder="ไม่ต้องระบุคำนำหน้าชื่อ" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition text-base">
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">เบอร์โทรศัพท์</label>
                <input type="tel" id="phone" placeholder="08xxxxxxxx" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition text-base">
            </div>

            <button type="submit" id="btnSubmit"
                class="w-full bg-blue-900 hover:bg-blue-800 text-white font-bold py-3 rounded-lg transition shadow-md">
                ลงทะเบียนใช้งาน
            </button>
        </form>
    </div>

    <script>
        const webAppUrl = "https://script.google.com/macros/s/AKfycbyNdvSWmeMKFCF418uX6_p7OuZOU3-GcDiLx4Gqsj0sUKM5WwxRP0PU7ihSRnoBjKS5TQ/exec";

        async function main() {
            // กรุณาเปลี่ยน YOUR_LIFF_ID เป็น LIFF ID จริงของคุณ
            await liff.init({ liffId: "2008864991-W1tRwtpy" }); 
            if (!liff.isLoggedIn()) { 
                liff.login(); 
            }
        }
        main();

        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btnSubmit');
            btn.disabled = true;
            btn.innerText = 'กำลังตรวจสอบข้อมูล...';

            try {
                const profile = await liff.getProfile();
                
                const payload = {
                    userId: profile.userId,
                    fullName: document.getElementById('fullName').value,
                    phone: document.getElementById('phone').value
                };

                const response = await fetch(webAppUrl, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });

                const result = await response.text();

                if (result === "success") {
                    Swal.fire({
                        title: 'Smart BackOffice',
                        text: 'ลงทะเบียนสำเร็จ ยินดีต้อนรับเข้าสู่ระบบค่ะ',
                        icon: 'success',
                        confirmButtonColor: '#1e3a8a'
                    }).then(() => {
                        liff.closeWindow();
                    });
                } else {
                    Swal.fire({
                        title: 'ไม่พบชื่อในระบบ',
                        text: 'ขออภัย ชื่อ-นามสกุลนี้ไม่ได้รับอนุญาตให้เข้าใช้งาน กรุณาติดต่องานการเงินและพัสดุ',
                        icon: 'error',
                        confirmButtonColor: '#d33'
                    });
                    btn.disabled = false;
                    btn.innerText = 'ลงทะเบียนใช้งาน';
                }

            } catch (err) {
                Swal.fire('เกิดข้อผิดพลาด', 'ไม่สามารถเชื่อมต่อระบบได้ กรุณาลองใหม่ภายหลัง', 'error');
                btn.disabled = false;
                btn.innerText = 'ลงทะเบียนใช้งาน';
            }
        });
    </script>
