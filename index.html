<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart BackOffice Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-blue-900">Smart BackOffice</h2>
            <p class="text-gray-500 text-sm">กรุณาลงทะเบียนเพื่อเข้าใช้งานระบบ</p>
        </div>
        
        <form id="regForm" class="space-y-5">
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">ชื่อ-นามสกุล</label>
                <input type="text" id="fullName" placeholder="กรุณาพิมพ์ชื่อและนามสกุล" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition text-base">
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">เบอร์โทรศัพท์</label>
                <input type="tel" id="phone" placeholder="08xxxxxxxx" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition text-base">
            </div>

            <button type="submit" id="btnSubmit"
                class="w-full bg-blue-900 hover:bg-blue-800 text-white font-bold py-3 rounded-lg transition shadow-md">
                ลงทะเบียนใช้งาน
            </button>
        </form>
    </div>

    <script>
        // ใช้ Web App URL ล่าสุดของคุณ
        const webAppUrl = "https://script.google.com/macros/s/AKfycbzs6L3FjuL_Mngmtqkcy5ysKqo0CrQQzbeq5prdmgs6yo7NyH55oBh0HcWwgdPyz5Ua0A/exec";

        async function main() {
            // ใช้ LIFF ID ของคุณ
            await liff.init({ liffId: "2008864991-W1tRwtpy" }); 
            if (!liff.isLoggedIn()) { 
                liff.login(); 
            }
        }
        main();

        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btnSubmit');
            btn.disabled = true;
            btn.innerText = 'กำลังบันทึกข้อมูล...';

            try {
                const profile = await liff.getProfile();
                
                const payload = {
                    userId: profile.userId,
                    fullName: document.getElementById('fullName').value.trim(),
                    phone: document.getElementById('phone').value.trim()
                };

                // ส่งข้อมูลด้วยโหมด no-cors เพื่อแก้ปัญหาการเชื่อมต่อ
                await fetch(webAppUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // แสดงข้อความสำเร็จ (เนื่องจาก no-cors เราจะอนุมานว่าส่งข้อมูลถึง Google แล้ว)
                Swal.fire({
                    title: 'ลงทะเบียนสำเร็จ',
                    text: 'ระบบกำลังดำเนินการสลับริชเมนูให้ท่านภายใน 3-5 วินาที',
                    icon: 'success',
                    confirmButtonColor: '#1e3a8a'
                }).then(() => {
                    liff.closeWindow(); // ปิดหน้าต่าง LIFF
                });

            } catch (err) {
                console.error(err);
                Swal.fire({
                    title: 'ข้อผิดพลาด',
                    text: 'ไม่สามารถติดต่อเซิร์ฟเวอร์ได้ กรุณาลองใหม่อีกครั้ง',
                    icon: 'error'
                });
                btn.disabled = false;
                btn.innerText = 'ลงทะเบียนใช้งาน';
            }
        });
    </script>
</body>
</html>
